<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="coverflow/coverflow.css"/>
    <script src="coverflow/coverflow.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="royce.js"></script>
    <script src="dom.js"></script>
    <script src="henry.js"></script>
    <script src="jack.js"></script>

</head>
<body>
<div id="title">Project Mental Health Awareness & Ally Training</div>

<button id="logInBtn" onclick="document.getElementById('login').style.display='block'">Login</button>
<button id="signUpBtn" onclick="document.getElementById('signUp').style.display='block'">Create An Account</button>


<div id="signUp" class="modal">
    <span id="closeX2" onclick="document.getElementById('signUp').style.display='none'"
          class="close" title="Close Modal">&times;</span>
    <form class="modal-content" >
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="signUp"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="signUp"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="signUp"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" id="signUpChk" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <button id="signUpSubmit" type="submit">Sign Up</button>
        </div>
    </form>
</div>


<div id="login" class="modal">
  <span id='closeX' onclick="document.getElementById('login').style.display='none'"
        class="close" title="Close Modal">&times;</span>

    <form class="modal-content animate"  action="/action_page.php">

        <div class="container">
            <label for="login"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <label for="login"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <span class="psw">Forgot <a href="#">password?</a></span>
            <label>
                <input type="checkbox" id="logInChk" name="remember"> Remember me
            </label>

            <button id="logInSubmit" type="submit">Login</button>

        </div>
    </form>
</div>
